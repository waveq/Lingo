
<div class="panel panel-default" *ngFor='let ad of ads | async'>
<div class="panel-heading" >
  <h3 class="panel-title">{{ ad.name }} chce pogadaÄ‡</h3>
</div>
    <div class="panel-body" >

        <div class="firstRowContainer" >
            <div class="btn-group btn-group-justified centeredBlock" role="group" aria-label="...">
                <div class="btn-group " role="group">
                    <button type="button" class="btn btn-default highButton">
                        <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default highButton">
                        <span aria-hidden="true">{{ ad.name }}</span>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default highButton">
                        <span aria-hidden="true">{{ ad.level }}</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group" *ngIf='ad.voiceChat'>
                <button type="button" class="btn btn-default btn-lg">
                    <span aria-hidden="true">Rozmowa</span>
                </button>
            </div>
            <div class="btn-group" role="group" *ngIf='ad.textChat'>
                <button type="button" class="btn btn-default btn-lg">
                    <span aria-hidden="true">Chat</span>
                </button>
            </div>
        </div>

    </div>
</div>
